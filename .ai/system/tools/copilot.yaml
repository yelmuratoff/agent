# GitHub Copilot Configuration
name: "GitHub Copilot"
enabled: true

targets:
  agents:
    dest: ".github/copilot-instructions.md"

  rules:
    dest: ".github/instructions"
    # Rename to .instructions.md for Copilot
    extension: ".instructions.md"
    header: "---\napplyTo: '**'\n---"

  skills:
    dest: ".github/skills"
