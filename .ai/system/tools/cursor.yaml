# Cursor Configuration
name: "Cursor"
enabled: true

targets:
  agents:
    dest: ".cursor/AGENTS.md"

  rules:
    dest: ".cursor/rules"
    # Rename .md to .mdc for Cursor
    extension: ".mdc"
    # Add Cursor-specific glob header
    header: "---\nglobs: '**/*'\nalwaysApply: true\n---"

  skills:
    dest: ".cursor/skills"
