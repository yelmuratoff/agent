# Template for AI Tool Configuration
# Copy this file inside `.ai/src/tools/` as "<tool>.yaml" to add a new tool.

# Name of the tool (displayed in logs)
name: "Tool Name"

# Enable or disable synchronization for this tool
enabled: false

# Define where files should be copied
targets:
  # The "Identity" file (AGENTS.md)
  agents:
    # Destination path relative to repo root
    dest: ".tool/AGENTS.md"

    # Optional: Override source file (default is .ai/src/AGENTS.md)
    # source: ".ai/src/AGENTS.tiny.md"

  # The "Rules" directory
  rules:
    # Destination directory for rule files
    dest: ".tool/rules"

    # Optional: Change file extension (default: keep original .md)
    # extension: ".mdc"

    # Optional: Add a header to the top of every rule file
    # header: 'globs: "**/*"'

    # Optional: Filter rules (bash globs)
    # include: "flutter-*.md"
    # exclude: "secret-*.md"

    # Optional: Override source file (default is .ai/src/rules)
    # source: ".ai/src/my-rules"

    # Optional: Append imports to the main AGENTS file (Claude-specific)
    # append_imports: false

  # The "Skills" directory
  skills:
    # Destination directory for skill folders
    dest: ".tool/skills"

    # Optional: Filter skills (folders)
    # include: "flutter*"
    # exclude: "python*"

    # Optional: Override source directory
    # source: ".ai/src/my-skills"

# Optional: Command to run after sync (e.g. linter or formatter)
# post_sync: "npx prettier --write .tool/rules/*.mdc"
